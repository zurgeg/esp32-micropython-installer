version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install ampy && pip install esptool && pip install https://github.com/zurgeg/esp32-micropython-installer/archive/v0_1.tar.gz && python -m esp32micropy --test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
